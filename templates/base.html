<!doctype html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <title>{{ server_uri }} | {% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="background"></div>
    <div class="foreground">
        <nav class="navbar">
            <div class="nav-section left">
                <a href="{{ url_for('index') }}">{{ server_uri }}</a>
                <div class="v-separator"></div>
                <a href="{{ url_for('playtime') }}">Player Playtime</a>
                <a href="{{ server_map_url }}" target="_blank" rel="noopener noreferrer">Mapa</a>
            </div>
            <div class="nav-section right">
                <a href="{{ discord_link }}">Entre no Discord</a>
            </div>
        </nav>
        <div class="h-separator"></div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
